name: Next.js CI/CD

on:
  push:
    branches: ["main", "master"] # Trigger on main/master pushes
  pull_request:
    branches: ["main", "master"] # Run checks on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use Node 20 (LTS)

      - name: Install dependencies
        run: npm ci # Clean install (faster than npm install)

      - name: Build Next.js app
        run: npm run build
